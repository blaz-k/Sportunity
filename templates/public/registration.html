
{% extends "public/base.html" %}



{% block title %}Registration{% endblock title %}

{% block content %}
    <div class="container-fluid bg-light py-5">
        <div class="col-md-6 m-auto text-center">
            <h1 class="h1">Registration</h1>
        </div>
    </div>
  <!-- Start Registration -->
    <div class="container py-5">
        <div class="row py-5">
            <form class="col-md-9 m-auto" method="post" action="/registration">
                <div class="row">
                    <div class="form-group col-md-6 mb-3">
                        <label for="inputname">Name</label>
                        <input type="text" class="form-control mt-1" id="name" name="first-name" placeholder="First name" required>
                    </div>
                    <div class="form-group col-md-6 mb-3">
                        <label for="inputemail">Last name</label>
                        <input type="text" class="form-control mt-1" id="surname" name="last-name" placeholder="Last name" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="inputsubject">Email</label>
                    <input type="email" class="form-control mt-1" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <label for="inputsubject">Address</label>
                    <input type="text" class="form-control mt-1" id="address" name="address" placeholder="Address" required>
                </div>
                <div class="mb-3">
                    <label for="inputsubject">Country</label>
                    <input type="text" class="form-control mt-1" id="country" name="country" placeholder="Country" required>
                </div>
                <div class="mb-3">
                    <label for="inputsubject">Phone number</label>
                    <input type="text" class="form-control mt-1" id="phone" name="phone-number" placeholder="Phone number" required>
                </div>
                <div class="mb-3">
                    <label for="inputsubject">Password</label>
                    <input type="password" class="form-control mt-1" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="mb-3">
                    <label for="inputsubject">Repeat password</label>
                    <input type="password" class="form-control mt-1" id="repeat" name="password-repeat" placeholder="Repeat password" required>
                </div>

                <div class="row">
                    <div class="col text-end mt-2">
                        <button type="submit" class="btn btn-success btn-lg px-3">Registration</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- End Registration -->
{% endblock content %}
