
{% extends "user/base.html" %}

{% block title %}Edit Profile{% endblock title %}

{% block headline %}Edit profile{% endblock headline %}

{% block content %}
    <div class="container-fluid bg-light py-5">
        <div class="col-md-6 m-auto text-center">
            <h1 class="h1">Edit profile</h1>
        </div>
    </div>
  <!-- Start Registration -->
    <div class="container py-5">
        <div class="row py-5">
            <form class="col-md-9 m-auto" method="post" action="/edit-profile">
                <div class="row">
                    <div class="form-group col-md-6 mb-3">
                        <label for="inputname">Name</label>
                        <input type="text" class="form-control mt-1" id="name" name="first-name" value="{{user.first_name}}" >
                    </div>
                    <div class="form-group col-md-6 mb-3">
                        <label for="inputemail">Last name</label>
                        <input type="text" class="form-control mt-1" id="surname" name="last-name" value="{{user.last_name}}" >
                    </div>
                </div>
                <div class="mb-3">
                    <label for="inputsubject">Email</label>
                    <input type="email" class="form-control mt-1" id="email" name="email" value="{{user.email}}" >
                </div>
                <div class="mb-3">
                    <label for="inputsubject">Address</label>
                    <input type="text" class="form-control mt-1" id="address" name="address" value="{{user.address}}" >
                </div>
                <div class="mb-3">
                    <label for="inputsubject">Country</label>
                    <input type="text" class="form-control mt-1" id="country" name="country" value="{{user.country}}" >
                </div>
                <div class="mb-3">
                    <label for="inputsubject">Phone number</label>
                    <input type="text" class="form-control mt-1" id="phone" name="phone-number" value="{{user.phone_number}}" >
                </div>
                <div class="mb-3">
                    <label for="inputsubject">Password</label>
                    <input type="text" class="form-control mt-1" id="password" name="password" placeholder="Password" >
                </div>

                <div class="row">
                    <div class="col text-end mt-2">
                        <button type="submit" class="btn btn-success btn-lg px-3">Submit changes</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- End Registration -->
{% endblock content %}
